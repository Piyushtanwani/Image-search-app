<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Search App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="form">
      <h1>Image Search App</h1>
      <form action="">
        <input type="text" id="search-input" placeholder="Search for images" />
        <button id="search-button">Search</button>
      </form>
    </div>
    <div class="search-results">
      <div class="search-result">
        <img
          src="https://images.unsplash.com/photo-1726461974101-d98a3c616dcc?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt="Mountains with stars"
        />
        <a
          href="https://unsplash.com/photos/the-night-sky-is-filled-with-stars-above-a-mountain-range-Tz-stNLUwyU"
          target="_blank"
          >Mountains with stars</a
        >
      </div>
      <div class="search-result">
        <img
          src="https://images.unsplash.com/photo-1721332149371-fa99da451baa?q=80&w=1936&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt="A Photographer's Choice"
        />
        <a
          href="https://unsplash.com/photos/a-laptop-with-a-broken-keyboard-and-a-broken-camera-z1YJCZ-yV2Q"
          target="_blank"
          >A Photographer's Choice</a
        >
      </div>
      <div class="search-result">
        <img
          src="https://images.unsplash.com/photo-1724279797190-8371a9939494?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt="A coffee cup on a book"
        />
        <a
          href="https://unsplash.com/photos/an-open-book-with-a-cup-on-top-of-it-IaPlDU14Oig"
          target="_blank"
          >A coffee cup on a book</a
        >
      </div>
    </div>
    <button id="show-more-button">Show more</button>
    <script src="script.js"></script>
  </body>
</html>
